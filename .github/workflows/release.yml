name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Create Windows Installer
        run: |
          jpackage --type msi `
            --input target `
            --name "Tidal Island" `
            --main-jar tidal-island.jar `
            --main-class io.tidalisland.main.Main `
            --app-version ${{ github.ref_name }} `
            --win-shortcut `
            --win-menu `
            --win-dir-chooser `
            --vendor "Andrian Lloyd Maagma" `
            --dest installers

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installers/*.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Create macOS Installer
        run: |
          jpackage --type dmg \
            --input target \
            --name "Tidal Island" \
            --main-jar tidal-island.jar \
            --main-class io.tidalisland.main.Main \
            --app-version ${{ github.ref_name }} \
            --mac-package-name "Tidal Island" \
            --vendor "Andrian Lloyd Maagma" \
            --dest installers

      - name: Upload macOS Installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: installers/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build with Maven
        run: mvn clean package

      - name: Create Linux Installers
        run: |
          jpackage --type deb \
            --input target \
            --name tidal-island \
            --main-jar tidal-island.jar \
            --main-class io.tidalisland.main.Main \
            --app-version ${{ github.ref_name }} \
            --linux-shortcut \
            --linux-menu-group "Games" \
            --vendor "Andrian Lloyd Maagma" \
            --dest installers

          jpackage --type rpm \
            --input target \
            --name tidal-island \
            --main-jar tidal-island.jar \
            --main-class io.tidalisland.main.Main \
            --app-version ${{ github.ref_name }} \
            --linux-shortcut \
            --linux-menu-group "Games" \
            --vendor "Andrian Lloyd Maagma" \
            --dest installers

      - name: Upload Linux Installers
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            installers/*.deb
            installers/*.rpm

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-installer/*.msi
            macos-installer/*.dmg
            linux-installers/*.deb
            linux-installers/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
