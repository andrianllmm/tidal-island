name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Find JAR file
        id: find-jar
        run: |
          $jarFile = Get-ChildItem target -Filter "*-jar-with-dependencies.jar" | Select-Object -First 1
          if (-not $jarFile) { Write-Error "JAR not found"; exit 1 }
          echo "JAR_NAME=$($jarFile.Name)" >> $env:GITHUB_OUTPUT

      - name: Extract version
        id: version
        run: |
          $version = "${env:GITHUB_REF}" -replace 'refs/tags/v',''
          $version = $version.Split('-')[0]
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - run: mkdir installers

      - name: Create Windows Installer
        run: |
          jpackage --type msi `
            --input target `
            --name "Tidal Island" `
            --main-jar "${{ steps.find-jar.outputs.JAR_NAME }}" `
            --main-class io.tidalisland.main.Main `
            --app-version ${{ steps.version.outputs.VERSION }} `
            --win-shortcut `
            --win-menu `
            --win-dir-chooser `
            --vendor "Andrian Lloyd Maagma" `
            --dest installers

      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installers/*.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - run: mvn clean package

      - name: Find JAR file
        id: find-jar
        run: |
          JAR_NAME=$(ls target/*-jar-with-dependencies.jar 2>/dev/null | head -n 1 | xargs basename)
          [ -z "$JAR_NAME" ] && echo "JAR not found" && exit 1
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION%%-*}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - run: mkdir -p installers

      - name: Create macOS Installer
        run: |
          jpackage --type dmg \
            --input target \
            --name "Tidal Island" \
            --main-jar "${{ steps.find-jar.outputs.JAR_NAME }}" \
            --main-class io.tidalisland.main.Main \
            --app-version "${{ steps.version.outputs.VERSION }}" \
            --mac-package-name "Tidal Island" \
            --vendor "Andrian Lloyd Maagma" \
            --dest installers

      - uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: installers/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot

      - run: mvn clean package

      - name: Find JAR file
        id: find-jar
        run: |
          JAR_NAME=$(ls target/*-jar-with-dependencies.jar 2>/dev/null | head -n 1 | xargs basename)
          [ -z "$JAR_NAME" ] && echo "JAR not found" && exit 1
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION%%-*}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - run: mkdir -p installers

      - name: Create Linux Installers
        run: |
          jpackage --type deb \
            --input target \
            --name tidal-island \
            --main-jar "${{ steps.find-jar.outputs.JAR_NAME }}" \
            --main-class io.tidalisland.main.Main \
            --app-version "${{ steps.version.outputs.VERSION }}" \
            --linux-shortcut \
            --linux-menu-group "Games" \
            --vendor "Andrian Lloyd Maagma" \
            --dest installers

          jpackage --type rpm \
            --input target \
            --name tidal-island \
            --main-jar "${{ steps.find-jar.outputs.JAR_NAME }}" \
            --main-class io.tidalisland.main.Main \
            --app-version "${{ steps.version.outputs.VERSION }}" \
            --linux-shortcut \
            --linux-menu-group "Games" \
            --vendor "Andrian Lloyd Maagma" \
            --dest installers

      - uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            installers/*.deb
            installers/*.rpm

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-installer/*.msi
            macos-installer/*.dmg
            linux-installers/*.deb
            linux-installers/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
